<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
</head>
<body>

    <form action="#" method="post">
        <table border="0">

            <tr>
                <th><label for="Pseudo">Pseudo</label></th>
                <td><input type="text" id="Pseudo" name="Pseudo" required></td>
            </tr>

            <tr>
                <th><label for="Mpd">Mot de passe</label></th>
                <td><input type="password" id="Mpd" name="Mot de passe" required></td>
            </tr>

            <tr>
                <th><label for="Prénom">Prénom</label></th>
                <td><input type="text" id="Prénom" name="Prénom" required></td>
            </tr>

            <tr>
                <th><label for="Email">Email</label></th>
                <td><input type="text" id="Email" name="Email" required></td>
            </tr>

            <tr>
                <th><label for="Avatar">Avatar</label></th>
                <td><input type="file" id="Avatar" name="Avatar"></td>
            </tr>

            <tr>
                <th><label for="Pays">Pays</label></th>
                <td>
                    <select name="Pays" id="Pays">
                        <option value="Espagne">Espagne</option>
                        <option value="Bouthan">Bouthan</option>
                        <option value="Guatemala">Guatemala</option>
                        <option value="Zanzibar">Zanzibar</option>
                        <option value="Papouasie-Nouvelle-Guinée">Papouasie-Nouvelle-Guinée</option>
                    </select>
                </td>
            </tr>

            <tr>
                <th><label>Quels sont vos fruits préférés ?</label></th>
                <td>
                    <input type="checkbox" name="c1">Kaki
                    <input type="checkbox" name="c1">Fruit du dragon
                    <input type="checkbox" name="c1">Mangue
                </td>
            </tr>

            <tr>
                <th><label>Civilité</label></th>
                <td>
                    <input type="radio" name="r1">Homme
                    <input type="radio" name="r1">Femme
                </td>
            </tr>

            <tr>
                <th><label for="Ville">Ville</label></th>
                <td><input type="text" name="Ville"></td>
            </tr>

            <tr>
                <th><label for="code">Code Postal</label></th>
                <td><input type="number" name="code"></td>
            </tr>

            <tr>
                <th><label for="Adresse">Adresse</label></th>
                <td><textarea name="Adresse" id="Adresse"></textarea></td>
            </tr>

            <tr>
                <th><label for="Ddn">Date de naissance</label></th>
                <td><input type="date" name="Ddn"></td>
            </tr>

            <tr>
                <th><label for="jauge">Jauge</label></th>
                <td><input type="range" name="jauge" min="0" max="100"></td>
            </tr>

            <tr>
                <th><label for="tel">Téléphone</label></th>
                <td><input type="number" id="tel" name="tel" required></td>
            </tr>

            <tr>
                <th><label for="recherche">Recherche</label></th>
                <td><input type="text" name="recherche"></td>
            </tr>

            <tr>
                <th><label for="url">URL</label></th>
                <td><input type="text" name="url"></td>
            </tr>

            <tr>
                <th><label for="couleur">Couleur</label></th>
                <td><input type="color" name="couleur"></td>
            </tr>

            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="Valider">
                </td>
            </tr>

        </table>
    </form>

</body>
</html>
